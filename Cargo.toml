[package]
name = "survival"
version = "1.1.4"
edition = "2024"
rust-version = "1.92"
authors = ["Cameron Lyons <cameron.lyons2@gmail.com>"]
description = "A high-performance survival analysis library written in Rust with Python bindings"
license = "MIT"
repository = "https://github.com/Cameron-Lyons/survival-rs"
keywords = [
  "survival-analysis",
  "statistics",
  "biostatistics",
  "cox-regression",
]
categories = ["science", "mathematics"]

[lib]
name = "survival"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
numpy = "0.27"
ndarray = { version = "0.17.1", features = ["rayon"] }
itertools = "0.14.0"
rayon = "1.11.0"
faer = "0.23.2"
fastrand = "2.3.0"

[dev-dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
panic = "abort"

[profile.release-native]
inherits = "release"
# Enable native CPU features for maximum SIMD performance
# Build with: cargo build --profile release-native
# Note: binaries won't be portable to other CPUs

[profile.bench]
inherits = "release"
debug = true
